
<div style="display:flex" >
  <div class="movie-card-container">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">

      <mat-card-header class="card-header">
        <mat-card-title class="card-title">{{movie.Title}}</mat-card-title>
        <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle> 
      </mat-card-header>
      <div class="movie-card">
        <div class="img-container">
            <img mat-card-image src={{movie.ImagePath}} alt={{movie.Title}} />
          <div>
            <mat-card-actions>
                <button
                    mat-button
                    color="primary"
                    
                >
                    Synopsis
                </button>
                <button
                    mat-button
                    color="primary"
                
                >
                    Genre
                </button>
                <button
                    mat-button
                    color="primary"
                   
                >
                    Director
                </button>

                <button  
                    class="favorite_border"   
                    mat-button
                    color="primary">
                  <mat-icon>favorite_border</mat-icon>
                </button>
           
            </mat-card-actions>
        </div>
        </div>
        </div>
      </mat-card>
     </div>
  </div>
